<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body{
        width:100%;
        height:100%;
        overflow: hidden;
        margin:0;
        padding:0;
        background: black;
    }
    div{
        width: 600px;
        height: 600px;
        margin:20px auto;
        background: rgb(221, 154, 53);
    }    
    #canvas{
        border:1px solid black;
    }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');

    //分析：蛇的属性 + 豆子的属性 拆到各个对象当中
    var data = {
        head:{
            x:200,y:200
        },
        body:[
            {x:180,y:200},
            {x:160,y:200},
            {x:140,y:200},
            {x:120,y:200}
        ],
        douzi:{x:0,y:0}
    }

    //创建豆子的方法
    function genDouzi(){
        //这里面一定要确保我们生成出来的数字是十位以下是0
        var num = Math.floor(Math.random()*600);
        data.douzi.x = num - num % 20;
        var num = Math.floor(Math.random()*600);
        data.douzi.y = num - num % 20;
    }

    //这里，一部分属于蛇，一部分属于豆子
    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillRect(data.head.x,data.head.y,20,20);
        for(var i=0;i<data.body.length;i++){
            ctx.fillRect(data.body[i].x,data.body[i].y,20,20);
        }
        //画豆子
        ctx.fillRect(data.douzi.x,data.douzi.y,20,20);
        console.log(data)
    } 
    genDouzi();
    draw()

    //window.onkeyup这个可以写成公共的
    window.onkeyup = function(e){
        // console.log(e.keyCode)
        //这块代码属于蛇
        switch(e.keyCode){
            case 39:
                // console.log('右');
                //和蛇身的位置和蛇头之前的位置一样
                if(data.body.length>=2){
                    //防止吃豆子的时候要加长度，提前把蛇身最后一个坐标记录一下
                    var last = {x:data.body[data.body.length-1].x,y:data.body[data.body.length-1].y};
                    for(var i=data.body.length-1;i>0;i--){
                        data.body[i].x = data.body[i-1].x;
                        data.body[i].y = data.body[i-1].y;
                    }
                }
                data.body[0].x = data.head.x;
                data.body[0].y = data.head.y;
                data.head.x+=20;
                //判断豆子是否被吃掉了
                if(data.head.x === data.douzi.x && data.head.y === data.douzi.y){
                    // alert('吃掉了')
                    data.body.push({x:last.x,y:last.y});
                    genDouzi();
                }
                draw()
                break;
            case 37:
                // console.log('左');
                if(data.body.length>=2){
                    var last = {x:data.body[data.body.length-1].x,y:data.body[data.body.length-1].y};
                    for(var i=data.body.length-1;i>0;i--){
                        data.body[i].x = data.body[i-1].x;
                        data.body[i].y = data.body[i-1].y;
                    }
                }
                data.body[0].x = data.head.x;
                data.body[0].y = data.head.y;
                data.head.x-=20;
                //判断豆子是否被吃掉了
                if(data.head.x === data.douzi.x && data.head.y === data.douzi.y){
                    // alert('吃掉了')
                    data.body.push({x:last.x,y:last.y});
                    genDouzi();
                }
                draw()
                break;
            case 38:
                // console.log('上');
                if(data.body.length>=2){
                    var last = {x:data.body[data.body.length-1].x,y:data.body[data.body.length-1].y};
                    for(var i=data.body.length-1;i>0;i--){
                        data.body[i].x = data.body[i-1].x;
                        data.body[i].y = data.body[i-1].y;
                    }
                }
                data.body[0].x = data.head.x;
                data.body[0].y = data.head.y;
                data.head.y-=20;
                //判断豆子是否被吃掉了
                if(data.head.x === data.douzi.x && data.head.y === data.douzi.y){
                    // alert('吃掉了')
                    data.body.push({x:last.x,y:last.y});
                    genDouzi();
                }
                draw()
                break;
            case 40:
                // console.log('下');
                if(data.body.length>=2){
                    var last = {x:data.body[data.body.length-1].x,y:data.body[data.body.length-1].y};
                    for(var i=data.body.length-1;i>0;i--){
                        data.body[i].x = data.body[i-1].x;
                        data.body[i].y = data.body[i-1].y;
                    }
                }
                data.body[0].x = data.head.x;
                data.body[0].y = data.head.y;
                data.head.y+=20;
                //判断豆子是否被吃掉了
                if(data.head.x === data.douzi.x && data.head.y === data.douzi.y){
                    // alert('吃掉了')
                    data.body.push({x:last.x,y:last.y});
                    genDouzi();
                }
                draw()
                break;
        }
    }
    </script>
</body>
</html>
